<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="brain" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg5)" rx="20"/>
  
  <!-- AI Brain/Head -->
  <circle cx="200" cy="120" r="50" fill="url(#brain)" opacity="0.8"/>
  
  <!-- Neural network pattern inside brain -->
  <circle cx="180" cy="100" r="3" fill="#22d3ee"/>
  <circle cx="200" cy="95" r="3" fill="#22d3ee"/>
  <circle cx="220" cy="105" r="3" fill="#22d3ee"/>
  <circle cx="185" cy="120" r="3" fill="#22d3ee"/>
  <circle cx="215" cy="125" r="3" fill="#22d3ee"/>
  <circle cx="190" cy="140" r="3" fill="#22d3ee"/>
  <circle cx="210" cy="135" r="3" fill="#22d3ee"/>
  
  <!-- Neural connections -->
  <line x1="180" y1="100" x2="200" y2="95" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="200" y1="95" x2="220" y2="105" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="180" y1="100" x2="185" y2="120" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="105" x2="215" y2="125" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="185" y1="120" x2="190" y2="140" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="215" y1="125" x2="210" y2="135" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="190" y1="140" x2="210" y2="135" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  
  <!-- Chat bubbles -->
  <!-- User message -->
  <rect x="50" y="60" width="100" height="30" fill="#1f2937" rx="15" opacity="0.9"/>
  <text x="100" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Hello, can you help?</text>
  <polygon points="145,75 155,75 150,85" fill="#1f2937" opacity="0.9"/>
  
  <!-- AI response -->
  <rect x="250" y="180" width="120" height="40" fill="#22d3ee" rx="15" opacity="0.9"/>
  <text x="310" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Of course! I'm here to</text>
  <text x="310" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">assist you 24/7</text>
  <polygon points="255,200 245,200 250,190" fill="#22d3ee" opacity="0.9"/>
  
  <!-- Processing indicators -->
  <circle cx="170" cy="200" r="4" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="200" r="4" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="4" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Language indicators -->
  <rect x="30" y="150" width="40" height="20" fill="#f59e0b" opacity="0.8" rx="10"/>
  <text x="50" y="163" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">EN</text>
  
  <rect x="30" y="175" width="40" height="20" fill="#ef4444" opacity="0.8" rx="10"/>
  <text x="50" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ES</text>
  
  <rect x="30" y="200" width="40" height="20" fill="#3b82f6" opacity="0.8" rx="10"/>
  <text x="50" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">FR</text>
  
  <!-- Sentiment analysis -->
  <rect x="320" y="80" width="60" height="40" fill="#1f2937" opacity="0.9" rx="8"/>
  <text x="350" y="95" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8">Sentiment</text>
  <circle cx="335" cy="105" r="6" fill="#10b981"/>
  <text x="350" y="108" fill="white" font-family="Arial, sans-serif" font-size="7">Positive</text>
  
  <!-- Knowledge base -->
  <rect x="320" y="130" width="60" height="30" fill="#8b5cf6" opacity="0.8" rx="5"/>
  <text x="350" y="148" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Knowledge</text>
  <text x="350" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Base</text>
  
  <!-- Data flow arrows -->
  <path d="M150 75 Q175 75 175 100" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.7" marker-end="url(#arrowhead2)"/>
  <path d="M225 140 Q250 160 250 180" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.7" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22d3ee"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Chat Assistant</text>
  <text x="200" y="280" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="12">NLP • Machine Learning • 24/7 Support</text>
</svg>