<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="user" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg8)" rx="20"/>
  
  <!-- User Profile -->
  <circle cx="80" cy="100" r="30" fill="url(#user)" opacity="0.8"/>
  <circle cx="80" cy="90" r="8" fill="white"/>
  <path d="M65 110 Q80 120 95 110" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- User behavior history -->
  <rect x="30" y="140" width="100" height="60" fill="#1f2937" opacity="0.9" rx="8"/>
  <text x="80" y="155" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Purchase History</text>
  
  <!-- Product items in history -->
  <rect x="35" y="165" width="15" height="10" fill="#ef4444" rx="2"/>
  <rect x="55" y="165" width="15" height="10" fill="#10b981" rx="2"/>
  <rect x="75" y="165" width="15" height="10" fill="#f59e0b" rx="2"/>
  <rect x="95" y="165" width="15" height="10" fill="#3b82f6" rx="2"/>
  <rect x="115" y="165" width="15" height="10" fill="#8b5cf6" rx="2"/>
  
  <rect x="35" y="180" width="15" height="10" fill="#06b6d4" rx="2"/>
  <rect x="55" y="180" width="15" height="10" fill="#f97316" rx="2"/>
  <rect x="75" y="180" width="15" height="10" fill="#84cc16" rx="2"/>
  
  <!-- ML Algorithm Brain -->
  <circle cx="200" cy="150" r="40" fill="#1f2937" opacity="0.9"/>
  <text x="200" y="130" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ML Engine</text>
  
  <!-- Neural network nodes -->
  <circle cx="185" cy="140" r="3" fill="#22d3ee"/>
  <circle cx="200" cy="135" r="3" fill="#22d3ee"/>
  <circle cx="215" cy="145" r="3" fill="#22d3ee"/>
  <circle cx="190" cy="155" r="3" fill="#22d3ee"/>
  <circle cx="210" cy="160" r="3" fill="#22d3ee"/>
  <circle cx="200" cy="170" r="3" fill="#22d3ee"/>
  
  <!-- Neural connections -->
  <line x1="185" y1="140" x2="200" y2="135" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="200" y1="135" x2="215" y2="145" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="185" y1="140" x2="190" y2="155" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="215" y1="145" x2="210" y2="160" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="190" y1="155" x2="200" y2="170" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <line x1="210" y1="160" x2="200" y2="170" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  
  <!-- Recommendation Results -->
  <rect x="270" y="80" width="100" height="140" fill="#1f2937" opacity="0.9" rx="8"/>
  <text x="320" y="95" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Recommendations</text>
  
  <!-- Recommended products -->
  <rect x="280" y="105" width="80" height="25" fill="#10b981" opacity="0.8" rx="5"/>
  <text x="320" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Product A (95%)</text>
  
  <rect x="280" y="135" width="80" height="25" fill="#22d3ee" opacity="0.8" rx="5"/>
  <text x="320" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Product B (87%)</text>
  
  <rect x="280" y="165" width="80" height="25" fill="#f59e0b" opacity="0.8" rx="5"/>
  <text x="320" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Product C (82%)</text>
  
  <rect x="280" y="195" width="80" height="25" fill="#8b5cf6" opacity="0.8" rx="5"/>
  <text x="320" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Product D (76%)</text>
  
  <!-- Data flow arrows -->
  <path d="M130 170 Q165 160 165 150" stroke="#a78bfa" stroke-width="3" fill="none" opacity="0.8" marker-end="url(#arrowhead5)"/>
  <path d="M240 150 Q255 145 270 150" stroke="#10b981" stroke-width="3" fill="none" opacity="0.8" marker-end="url(#arrowhead5)"/>
  
  <!-- Algorithm labels -->
  <rect x="150" y="60" width="100" height="30" fill="#7c3aed" opacity="0.8" rx="15"/>
  <text x="200" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Collaborative Filtering</text>
  
  <rect x="150" y="220" width="100" height="30" fill="#a855f7" opacity="0.8" rx="15"/>
  <text x="200" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Content-Based</text>
  
  <!-- Accuracy metrics -->
  <rect x="30" y="220" width="80" height="40" fill="#059669" opacity="0.8" rx="8"/>
  <text x="70" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Accuracy</text>
  <text x="70" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">92%</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead5" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#a78bfa"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Product Recommendation System</text>
  <text x="200" y="285" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="12">ML • Personalization • Behavior Analysis</text>
</svg>