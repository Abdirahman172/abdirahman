<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heart" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sriLanka" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg7)" rx="20"/>
  
  <!-- Sri Lanka map outline (simplified) -->
  <path d="M200 80 Q190 85 185 95 Q180 110 185 125 Q190 140 200 150 Q210 155 220 150 Q230 140 235 125 Q240 110 235 95 Q230 85 220 80 Q210 75 200 80 Z" fill="url(#sriLanka)" opacity="0.3" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Central heart symbol -->
  <g transform="translate(200, 120)">
    <!-- Heart shape -->
    <path d="M0,10 C0,5 -10,0 -15,5 C-20,0 -30,5 -30,15 C-30,25 -15,40 0,50 C15,40 30,25 30,15 C30,5 20,0 15,5 C10,0 0,5 0,10 Z" fill="url(#heart)" opacity="0.9"/>
    <!-- Cross symbol inside heart -->
    <rect x="-2" y="5" width="4" height="20" fill="white"/>
    <rect x="-10" y="13" width="20" height="4" fill="white"/>
  </g>
  
  <!-- Blood banks around the map -->
  <g transform="translate(150, 90)">
    <rect x="-8" y="-8" width="16" height="16" fill="#1f2937" rx="2"/>
    <rect x="-6" y="-6" width="12" height="12" fill="#ef4444" rx="1"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Colombo</text>
  </g>
  
  <g transform="translate(250, 100)">
    <rect x="-8" y="-8" width="16" height="16" fill="#1f2937" rx="2"/>
    <rect x="-6" y="-6" width="12" height="12" fill="#ef4444" rx="1"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Kandy</text>
  </g>
  
  <g transform="translate(180, 140)">
    <rect x="-8" y="-8" width="16" height="16" fill="#1f2937" rx="2"/>
    <rect x="-6" y="-6" width="12" height="12" fill="#ef4444" rx="1"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Galle</text>
  </g>
  
  <g transform="translate(220, 130)">
    <rect x="-8" y="-8" width="16" height="16" fill="#1f2937" rx="2"/>
    <rect x="-6" y="-6" width="12" height="12" fill="#ef4444" rx="1"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Matara</text>
  </g>
  
  <!-- Connection lines between blood banks -->
  <line x1="150" y1="90" x2="200" y2="120" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  <line x1="250" y1="100" x2="200" y2="120" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  <line x1="180" y1="140" x2="200" y2="120" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  <line x1="220" y1="130" x2="200" y2="120" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  
  <!-- Blood type indicators -->
  <rect x="50" y="60" width="80" height="60" fill="#1f2937" opacity="0.9" rx="8"/>
  <text x="90" y="75" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Blood Types</text>
  
  <circle cx="65" cy="85" r="8" fill="#ef4444"/>
  <text x="65" y="89" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">A+</text>
  <text x="85" y="89" fill="#10b981" font-family="Arial, sans-serif" font-size="8">Available</text>
  
  <circle cx="65" cy="100" r="8" fill="#f59e0b"/>
  <text x="65" y="104" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">O-</text>
  <text x="85" y="104" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">Low Stock</text>
  
  <circle cx="65" cy="115" r="8" fill="#6b7280"/>
  <text x="65" y="119" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">AB</text>
  <text x="85" y="119" fill="#ef4444" font-family="Arial, sans-serif" font-size="8">Critical</text>
  
  <!-- Emergency alert -->
  <rect x="270" y="60" width="100" height="40" fill="#dc2626" opacity="0.9" rx="8"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">URGENT REQUEST</text>
  <text x="320" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">O- Blood Needed</text>
  <text x="320" y="98" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="7">National Hospital</text>
  
  <!-- Donor registration -->
  <rect x="50" y="180" width="100" height="50" fill="#16a34a" opacity="0.9" rx="8"/>
  <text x="100" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Donor Registration</text>
  <text x="100" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">25,000+ Registered</text>
  <text x="100" y="220" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8">Join Today!</text>
  
  <!-- Hospital network -->
  <rect x="250" y="180" width="120" height="50" fill="#3b82f6" opacity="0.9" rx="8"/>
  <text x="310" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Hospital Network</text>
  <text x="310" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">150+ Connected Hospitals</text>
  <text x="310" y="220" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8">Real-time Updates</text>
  
  <!-- Data flow arrows -->
  <path d="M130 90 Q140 80 160 85" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.7" marker-end="url(#arrowhead4)"/>
  <path d="M270 90 Q260 80 240 85" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.7" marker-end="url(#arrowhead4)"/>
  
  <!-- Mobile app icon -->
  <rect x="30" y="250" width="20" height="30" fill="#1f2937" rx="4"/>
  <rect x="32" y="255" width="16" height="20" fill="#22d3ee" rx="2"/>
  <circle cx="40" cy="265" r="2" fill="#ef4444"/>
  <text x="60" y="268" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8">Mobile App</text>
  
  <!-- Web dashboard icon -->
  <rect x="320" y="250" width="25" height="18" fill="#1f2937" rx="2"/>
  <rect x="322" y="252" width="21" height="12" fill="#22d3ee" rx="1"/>
  <rect x="324" y="254" width="6" height="2" fill="white"/>
  <rect x="324" y="257" width="8" height="2" fill="white"/>
  <rect x="324" y="260" width="4" height="2" fill="white"/>
  <text x="300" y="268" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8">Web Portal</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead4" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22d3ee"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Centralized Blood Bank System</text>
  <text x="200" y="45" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10">Sri Lanka National Healthcare Initiative</text>
  <text x="200" y="285" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="12">Saving Lives • Connecting Donors • Real-time Tracking</text>
</svg>