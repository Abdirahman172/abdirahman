<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cnn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg9)" rx="20"/>
  
  <!-- Handwritten sample -->
  <rect x="30" y="60" width="120" height="80" fill="white" stroke="#64748b" stroke-width="2" rx="8"/>
  <text x="90" y="80" text-anchor="middle" fill="#1e293b" font-family="cursive" font-size="12">Sample</text>
  <path d="M40 90 Q60 85 80 95 Q100 105 120 90" stroke="#1e293b" stroke-width="2" fill="none"/>
  <path d="M45 105 Q65 100 85 110 Q105 120 125 105" stroke="#1e293b" stroke-width="2" fill="none"/>
  <path d="M50 120 Q70 115 90 125 Q110 135 130 120" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- CNN Architecture -->
  <rect x="180" y="50" width="180" height="100" fill="#1f2937" opacity="0.9" rx="10"/>
  <text x="270" y="70" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CNN Architecture</text>
  
  <!-- CNN Layers -->
  <rect x="190" y="80" width="20" height="60" fill="#06b6d4" opacity="0.8" rx="2"/>
  <text x="200" y="150" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="7">Conv</text>
  
  <rect x="220" y="85" width="18" height="50" fill="#0891b2" opacity="0.8" rx="2"/>
  <text x="229" y="150" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="7">Pool</text>
  
  <rect x="245" y="80" width="20" height="60" fill="#06b6d4" opacity="0.8" rx="2"/>
  <text x="255" y="150" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="7">Conv</text>
  
  <rect x="275" y="85" width="18" height="50" fill="#0891b2" opacity="0.8" rx="2"/>
  <text x="284" y="150" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="7">Pool</text>
  
  <rect x="300" y="90" width="15" height="40" fill="#10b981" opacity="0.8" rx="2"/>
  <text x="307" y="150" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="7">FC</text>
  
  <rect x="325" y="95" width="15" height="30" fill="#f59e0b" opacity="0.8" rx="2"/>
  <text x="332" y="150" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="7">Out</text>
  
  <!-- Classification Results -->
  <rect x="30" y="180" width="340" height="80" fill="#1f2937" opacity="0.9" rx="10"/>
  <text x="200" y="200" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Classification Results</text>
  
  <!-- Writer IDs with confidence -->
  <rect x="50" y="210" width="60" height="20" fill="#10b981" opacity="0.8" rx="10"/>
  <text x="80" y="223" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Writer 01</text>
  <text x="80" y="240" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8">82% Conf.</text>
  
  <rect x="120" y="210" width="60" height="20" fill="#22d3ee" opacity="0.8" rx="10"/>
  <text x="150" y="223" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Writer 15</text>
  <text x="150" y="240" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8">12% Conf.</text>
  
  <rect x="190" y="210" width="60" height="20" fill="#f59e0b" opacity="0.8" rx="10"/>
  <text x="220" y="223" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Writer 23</text>
  <text x="220" y="240" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">4% Conf.</text>
  
  <rect x="260" y="210" width="60" height="20" fill="#8b5cf6" opacity="0.8" rx="10"/>
  <text x="290" y="223" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Writer 07</text>
  <text x="290" y="240" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="8">2% Conf.</text>
  
  <!-- Performance Metrics -->
  <rect x="330" y="60" width="50" height="80" fill="#059669" opacity="0.9" rx="8"/>
  <text x="355" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Metrics</text>
  <text x="355" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">Accuracy</text>
  <text x="355" y="100" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="10" font-weight="bold">82%</text>
  <text x="355" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">F1-Score</text>
  <text x="355" y="125" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">80%</text>
  
  <!-- Data flow arrows -->
  <path d="M150 100 Q165 95 180 100" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.8" marker-end="url(#arrowhead6)"/>
  <path d="M270 150 Q270 165 200 180" stroke="#10b981" stroke-width="3" fill="none" opacity="0.8" marker-end="url(#arrowhead6)"/>
  
  <!-- Deep Learning Badge -->
  <rect x="160" y="20" width="80" height="25" fill="#7c3aed" opacity="0.9" rx="12"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Deep Learning</text>
  
  <!-- GIA Badge -->
  <rect x="30" y="20" width="100" height="25" fill="#dc2626" opacity="0.9" rx="12"/>
  <text x="80" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GIA Investigation</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead6" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#06b6d4"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Handwriting Recognition System</text>
</svg>